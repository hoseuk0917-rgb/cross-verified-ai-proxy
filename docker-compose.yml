version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: cross-verified-db
    environment:
      POSTGRES_DB: cross_verified
      POSTGRES_USER: cvai_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cvai_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cvai-network

  # Proxy Server
  proxy-server:
    build:
      context: ./proxy-server
      dockerfile: ../Dockerfile
    container_name: cross-verified-proxy
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://cvai_user:${DB_PASSWORD:-changeme}@postgres:5432/cross_verified
      DATABASE_URL_INTERNAL: postgresql://cvai_user:${DB_PASSWORD:-changeme}@postgres:5432/cross_verified
      DATABASE_URL_EXTERNAL: postgresql://cvai_user:${DB_PASSWORD:-changeme}@postgres:5432/cross_verified
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      HMAC_SECRET: ${HMAC_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_ORIGIN: ${GOOGLE_ORIGIN:-http://localhost:3000}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:3000/auth/google/callback}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
    ports:
      - "3000:3000"
    volumes:
      - ./proxy-server/src:/app/src:ro
    networks:
      - cvai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  cvai-network:
    driver: bridge
